<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tu en otro planeta</title>
</head>
<body>
	<h1>Quieres saber tu peso en otros planetas</h1>
	<script>
		var peso_final;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var g_tierra = 9.8;
		var usuario = prompt("Cual es tu peso?");
		var peso_inicial = parseInt(usuario);
		var planeta = prompt("Elige en planeta \n 1 para marte, 2 para jupiter");
		var n_planeta;
		if (planeta == 1) {
			peso_final = (peso_inicial*g_marte)/g_tierra;
			n_planeta = "marte";
		}
		else if (planeta == 2) {
			peso_final = (peso_inicial*g_jupiter)/g_tierra;
			n_planeta = "jupiter";
		}
		else{
			peso_final = 1000000;
			n_planeta = "desconocido";
		}
		peso_final = parseInt(peso_final);
		document.write("Tu peso en " + n_planeta + " es: <b> " + peso_final + " kilos </b>");
	</script>
</body>
</html>
